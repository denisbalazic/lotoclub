<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/32835b108c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/reset.css">  
  <link rel="stylesheet" href="/css/lotoclub.css">
  <title>Lotoklub#1</title></head>
<body>
  <header>
    <div id="logo"><a href="/">Lotoklub#1</a></div>
    <div id="menu">
      <a href="login.html"><i class="fas fa-user-ninja"></i></a>
    </div>
  </header>
  <main>
    <i class="fas fa-dice-d20"></i>
    <form action="">
      <label for="username">Username</label>
      <input type="text" name="username" placeholder="username" required>
      <label for="password">Password</label>
      <input type="text" name="password" placeholder="password" required>
      <label for="password2">Repeat password</label>
      <input type="text" name="password2" placeholder="password" required>
      <label for="passcode">Passcode</label>
      <input type="text" name="passcode" placeholder="" required>
      <button>Submit</button>
    </form>
    <i class="fas fa-hand-holding-usd"></i>
    <i class="fas fa-handshake"></i>
  </main>
</body>
</html>
